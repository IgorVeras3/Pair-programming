<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputValores" placeholder="Digite dois valores separados por vírgula">
<button onclick="capturarValores()">Capturar Valores</button>

<div id="valoresExibidos"></div>

<script>
  function capturarValores() {
    var input = document.getElementById('inputValores').value;
    var valores = input.split(',');

    if (valores.length === 2) {
      var divValores = document.getElementById('valoresExibidos');

      // Limpa a div antes de adicionar os novos valores
      divValores.innerHTML = '';

      // Concatena os valores em uma string
      var valoresString = valores[0] + ' ' + valores[1];

      // Exibe a string na div
      divValores.textContent = valoresString;
    } else {
      console.log("Por favor, insira dois valores separados por vírgula");
    }
  }
</script>




</body>
</html>
